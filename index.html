<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIDI V6 PRO</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        header { border-bottom: 3px solid #e31e24; padding: 15px; background: #000; }
        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .box { background: #161616; padding: 25px; border-radius: 15px; border: 1px solid #222; cursor: pointer; }
        .box i { font-size: 40px; color: #e31e24; margin-bottom: 10px; display: block; }
        #player-layer { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; }
        video { width: 100%; height: 100%; }
        .close { position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="player-layer">
        <button class="close" onclick="location.reload()">إغلاق ✕</button>
        <video id="video" controls autoplay></video>
    </div>
    <header><h1>BASIDI <span style="color:#e31e24">V6</span></h1></header>
    <div class="container">
        <div class="box" onclick="alert('جاري جلب القنوات...')"><i class='bx bx-tv'></i>مباشر</div>
        <div class="box" onclick="alert('جاري جلب الأفلام...')"><i class='bx bx-film'></i>أفلام</div>
    </div>
    <p style="color:gray">Code: basidiia</p>
</body>
</html>
