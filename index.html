<script>
    let hls = new Hls();

    function showChannels() {

    function play(url) {
        $("#player-overlay").css("display", "flex");
        const v = document.getElementById('basidi-video');
        if (Hls.isSupported()) {
            hls.destroy(); hls = new Hls();
            hls.loadSource(url); hls.attachMedia(v);

        const v = document.getElementById('basidi-video');
