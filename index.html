    <script>
        const video = document.getElementById('videoPlayer');

        let hls = new Hls();

        function playStream(url) {
            if (Hls.isSupported()) {
                hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
