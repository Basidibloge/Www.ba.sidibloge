name: Safe-Vision-Check
on:
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: System Pulse
        run: |
          echo "Checking Server Status for Al-Rafiq1..."
          # تجربة الاتصال السريع جداً مع تجاهل الأخطاء تماماً
          curl -I -m 5 "http://vsn.one:8080" || echo "Server busy"
          
          # محاولة جلب معلومات بسيطة جداً (أول 5 أسطر فقط)
          curl -A "SmartX2" -m 10 -sL "http://vsn.one:8080/get.php?username=745446402722985&password=745446402722985&type=m3u" | head -n 5 > test_sample.m3u || true
          
          echo "Safe scan finished."
      - name: Results
        uses: actions/upload-artifact@v4
        with:
          name: Connection-Report
          path: test_sample.m3u
