name: AI-Full-VIP-Hunter
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize AI
        uses: actions/checkout@v3

      - name: Multi-Platform VIP Scan
        run: |
          echo "AI is scanning for VIP Servers (Sports, Movies, General)..."
          
          # 1. جلب باقة VIP العامة (ترفيه + رياضة)
          curl -sL "https://raw.githubusercontent.com/iptv-org/iptv/master/index.m3u" > Full_Global_VIP.m3u || true
          
          # 2. جلب سيرفرات Xtream عالية الجودة (قنوات مشفرة)
          curl -sL "https://raw.githubusercontent.com/tuba-iptv/tuba/main/hunt.sh" | bash || true
          
          # 3. جلب باقة العرب والشرق الأوسط (VIP)
          curl -sL "https://raw.githubusercontent.com/iptv-org/iptv/master/streams/ar.m3u" >> Arabic_VIP.m3u || true
          
          echo "AI Scan completed for all categories."
        continue-on-error: true

      - name: Upload Final Package
        uses: actions/upload-artifact@v4
        with:
          name: Full-VIP-Collection
          path: |
            *.m3u
            *.json
            *.txt
