name: Ultimate-Platform-Hunter
on:
  workflow_dispatch:
jobs:
  hunt:
    runs-on: ubuntu-latest
    steps:
      - name: Hunting Unprotected Panels
        run: |
          echo "Al-Rafiq1: Searching for the Heart of the Generator..."
          
          # مسح نطاقات IP مشهورة باستضافة سيرفرات IPTV (مثل OVH و Hetzner)
          # سنبحث عن البورتات المفتوحة التي تضخ البيانات مباشرة
          
          TARGET_IPS=("149.202.10.1" "51.255.10.1" "185.150.11.1")
          
          for ip in "${TARGET_IPS[@]}"; do
             echo "Scanning Cluster: $ip"
             # البحث عن البورتات: 80, 8080, 25461 (Xtream), 8000 (Mag)
             nc -zv -w 1 $ip 80 8080 25461 8000 >> hunter_loot.txt || true
          done

          # محاولة صيد الروابط المسربة عبر محركات بحث الـ API
          curl -s "https://p01.one/stats" >> hunter_loot.txt || true # تجربة منصات p01
