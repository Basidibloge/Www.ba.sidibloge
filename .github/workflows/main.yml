name: Blind-Generator-Hunter
on:
  workflow_dispatch:
jobs:
  hunt:
    runs-on: ubuntu-latest
    steps:
      - name: Sniffing Open Streams
        run: |
          echo "Al-Rafiq1: Scanning for Unprotected Media Clusters..."
          
          # مسح عشوائي لنطاقات سيرفرات الميديا (بورت 8080 و 25461)
          # هذه النطاقات غالباً ما تحتوي على جينيراتورات قديمة ومكشوفة
          IPS=("185.150.11" "149.202.10" "51.255.10")
          
          for range in "${IPS[@]}"; do
            for i in {1..20}; do
              echo "Testing: $range.$i"
              curl -I -m 2 "http://$range.$i:8080/player_api.php" >> raw_catch.txt || true
              curl -I -m 2 "http://$range.$i:25461/get.php" >> raw_catch.txt || true
            done
          done

      - name: Export Catch
        uses: actions/upload-artifact@v4
        with:
          name: Raw-Hunt-Results
          path: raw_catch.txt
