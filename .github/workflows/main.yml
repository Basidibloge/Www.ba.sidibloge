name: Global-IPTV-Generator-Hunter
on:
  workflow_dispatch:
jobs:
  hunt:
    runs-on: ubuntu-latest
    steps:
      - name: Penetrating Global Platforms
        run: |
          echo "Starting Al-Rafiq1 Global Mission: Hunting New Platforms..."
          
          # قائمة بالمنصات العالمية البديلة (Targets)
          PLATFORMS=("xtream-ui.org" "iptv-panel.net" "atlas-pro.tv" "dino-iptv.cc")
          
          # فحص البورتات الشائعة للجينيراتور (80, 8080, 880, 25461)
          for domain in "${PLATFORMS[@]}"; do
            echo "Scanning: $domain"
            nc -zv -w 2 $domain 80 8080 25461 2095 >> global_hunt.txt || true
          done
          
          # محاولة صيد مسارات الـ API المفتوحة
          curl -I "http://atlas-pro.tv:8080/player_api.php" >> global_hunt.txt || true
          curl -I "http://dino-iptv.cc:25461/get.php" >> global_hunt.txt || true

      - name: Save Global Loot
        uses: actions/upload-artifact@v4
        with:
          name: Global-Hunting-Report
          path: global_hunt.txt
